<body>
    <div class="container">

    <script>
        function getTripPlan() {
            const place = document.getElementById('cityInput').value.trim();
            const days = document.getElementById('daysInput').value.trim();
            const resultContainer = document.getElementById('resultContainer');

            // è¾“å…¥éªŒè¯
            if (!place || !days) {
                resultContainer.innerHTML = '<p class="error">è¯·å¡«å†™å®Œæ•´çš„ä¿¡æ¯</p>';
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            resultContainer.innerHTML = '<p class="loading">æ­£åœ¨è·å–è¡Œç¨‹è§„åˆ’æ•°æ®...</p>';

            // å‘é€è¯·æ±‚
            fetch(`/api/ai-trip-plan/plan`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    place: place,
                    days: parseInt(days)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0 && data.data.tripSummary) {
                    // æˆåŠŸè·å–æ•°æ®ï¼Œæ¸²æŸ“ç»“æœ
                    resultContainer.innerHTML = '';
                    renderTripResult(data.data);
                    setupDragAndDrop(); // åœ¨æ¸²æŸ“å®Œæˆååˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
                } else {
                    // é”™è¯¯å¤„ç†
                    resultContainer.innerHTML = `<p class="error">${data.msg || 'è·å–è¡Œç¨‹è§„åˆ’å¤±è´¥'}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultContainer.innerHTML = '<p class="error">ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åå†è¯•</p>';
            });
        }

        function renderTripResult(data) {
            const resultContainer = document.getElementById('resultContainer');

            // åˆ›å»ºæ¦‚è¦ä¿¡æ¯
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'summary';
            summaryDiv.innerHTML = `
                    <h2 style="font-size: 1.2rem; margin-bottom: 10px;">è¡Œç¨‹æ¦‚è§ˆï¼š${data.tripSummary.place} (${data.tripSummary.durationDays}å¤©)</h2>
                    <p style="margin: 6px 0;">ğŸŒ¤ï¸ å¤©æ°”å»ºè®®ï¼š${data.tripSummary.climateAdvice}</p>
                `;
            resultContainer.appendChild(summaryDiv);

            // åˆ›å»ºæ¯æ—¥è®¡åˆ’
            data.dailyPlans.forEach(dayPlan => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'daily-plan';
                dayDiv.setAttribute('draggable', 'true'); // è®¾ç½®å¯æ‹–æ‹½å±æ€§

                // å¤©æ°”ä¿¡æ¯HTML
                const weatherHtml = `
                        <div class="weather-info">
                            <span>â˜ï¸ å¤©æ°”ï¼š${dayPlan.dailyWeather.condition}</span>
                            <span>ğŸŒ¡ï¸ æ¸©åº¦ï¼š${dayPlan.dailyWeather.temperatureRange}â„ƒ</span>
                            <span>ğŸŒ¬ï¸ é£åŠ›ï¼š${dayPlan.dailyWeather.wind}</span>
                        </div>
                    `;

                // æ´»åŠ¨å®‰æ’HTML
                let itineraryHtml = '';
                if (dayPlan.itinerary && dayPlan.itinerary.length > 0) {
                    itineraryHtml = dayPlan.itinerary.map(activity => `
                        <div class="itinerary-item" draggable="true">
                            <p>â° æ—¶é—´ï¼š${activity.timeSlot}</p>
                            <p>ğŸ“ æ™¯ç‚¹ï¼š${activity.attraction.name}</p>
                            <p>ğŸš´ æ´»åŠ¨ç±»å‹ï¼š${activity.activityType}</p>
                            <p>ğŸšŒ äº¤é€šï¼š${activity.transportation.type}ï¼ˆ${activity.transportation.detail}ï¼‰</p>
                            <p>ğŸ“ è·ç¦»ï¼š${activity.routeInfo.distance}å…¬é‡Œ</p>
                            <p>âš ï¸ æ³¨æ„äº‹é¡¹ï¼š${activity.specialTips}</p>
                        </div>
                    `).join('');
                }

                dayDiv.innerHTML = `
                    <h3 style="font-size: 1.1rem; margin-top: 0; margin-bottom: 10px;">ç¬¬${dayPlan.dayNumber}å¤©</h3>
                    ${weatherHtml}
                    ${itineraryHtml}
                `;

                resultContainer.appendChild(dayDiv);
            });

            // å¦‚æœå­˜åœ¨å¤‡é€‰æ–¹æ¡ˆ
            if (data.emergencyPlan && data.emergencyPlan.rainyDayAlternatives && data.emergencyPlan.rainyDayAlternatives.length > 0) {
                const emergencyDiv = document.createElement('div');
                emergencyDiv.className = 'emergency-plan';
                emergencyDiv.innerHTML = `
                    <h3 style="font-size: 1.1rem; margin-top: 15px; margin-bottom: 10px;">ğŸŒ§ï¸ é›¨å¤©å¤‡é€‰æ–¹æ¡ˆ</h3>
                    <ul style="padding-left: 20px; margin: 10px 0;">
                        ${data.emergencyPlan.rainyDayAlternatives.map(item => `<li>${item.name}ï¼ˆ${item.weatherProtection}ï¼‰</li>`).join('')}
                    </ul>
                `;
                resultContainer.appendChild(emergencyDiv);
            }

            // æ·»åŠ å¯¼èˆªå·¥å…·éƒ¨åˆ†
            if (data.navigationTools) {
                const navigationDiv = document.createElement('div');
                navigationDiv.className = 'navigation-tools';
                navigationDiv.innerHTML = `
                    <h3 style="font-size: 1.1rem; margin-top: 15px; margin-bottom: 10px;">ğŸ—ºï¸ å¯¼èˆªå·¥å…·</h3>
                    <p style="margin: 8px 0;">é«˜å¾·åœ°å›¾Schemaé“¾æ¥ï¼š<br/><a href="${data.navigationTools.mapSchema}" target="_blank" style="color: #007bff; word-break: break-all;">æ‰“å¼€åœ°å›¾</a></p>
                    <p style="margin: 8px 0;">å…¬å…±äº¤é€šæ–¹æ¡ˆï¼š${data.navigationTools.realTimeNavigation.publicTransport}</p>
                `;
                resultContainer.appendChild(navigationDiv);
            }

            // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½ - å•ç‹¬å¤„ç†åŠ¨æ€ç”Ÿæˆçš„ .itinerary-item
            document.querySelectorAll('.itinerary-item').forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });
        }

        function setupDragAndDrop() {
            const draggables = document.querySelectorAll('.daily-plan');
            const containers = document.querySelectorAll('.daily-plan'); // ä¿®æ”¹ä¸º .daily-plan å®¹å™¨

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                });

                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            containers.forEach(container => {
                container.addEventListener('dragover', e => {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(container, e.clientY);
                    const draggable = document.querySelector('.dragging');
                    if (afterElement == null) {
                        container.appendChild(draggable);
                    } else {
                        container.insertBefore(draggable, afterElement);
                    }
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(':scope > .itinerary-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && closest.offset === undefined || offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, null)?.element;
        }
    </script>
